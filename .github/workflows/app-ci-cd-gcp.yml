# test 1
name: CI CD Pipeline (App)
run-name: ${{ github.actor }} submitted a CI CD Action for App Deployment
on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  Deploy-App:
    if: contains(github.event.head_commit.message, '/deploy-app')
    runs-on: ubuntu-latest
    steps:
      - run: echo "Comment ${{ github.event.head_commit.message }}"
      - run: echo "Job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "Job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "Branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - id: 'auth'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'
      - name: Configure Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker # --quiet #authenticate to gcr
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Build Deployment Container 
        run: |-
          cd ${{ github.workspace }}/src/deployment/
          docker build -t consult-app-deployment -f Dockerfile .
      - name: Run Deploy App
        run: |-
          docker run --rm --name consult-app-deployment \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $HOME/.ssh:/home/app/.ssh \
            -v "${{ github.workspace }}/src/deployment/pulumi-plugins":/root/.pulumi/plugins \
            -v ${{ github.workspace }}/src/frontend:/frontend \
            -v ${{ github.workspace }}/src/llm-api:/llm-api \
            -v ${{ github.workspace }}/src/models:/models \
            -v ${{ github.workspace }}/src/llm-finetuning:/llm-finetuning \
            -v ${{ github.workspace }}/src/datapipeline:/datapipeline \
            --volume $GITHUB_WORKSPACE:/workspace \
            --mount type=bind,source=$GOOGLE_APPLICATION_CREDENTIALS,target=/secrets/deployment.json \
            --env GOOGLE_APPLICATION_CREDENTIALS=/secrets/deployment.json \
            -e USE_GKE_GCLOUD_AUTH_PLUGIN=True \
            -e GCP_PROJECT=vm1-test-473912 \
            -e GCP_ZONE=us-central1-a \
            -e GCP_REGION=us-central1 \
            -e PULUMI_BUCKET=gs://vm1-test-473912-pulumi-state-bucket \
            consult-app-deployment bash -lc "
              set -e
              cd /workspace/src/deployment/deploy_images
              pulumi stack select dev
              pulumi up --stack dev -y
              cd /workspace/src/deployment/deploy_kubes
              pulumi stack select dev
              pulumi up --stack dev -y
            "

