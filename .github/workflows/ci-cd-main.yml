# GitHub Actions CI/CD Pipeline
# Runs on every push and pull request to main branch
# All tests run inside Docker container for consistency

name: CI CD Pipeline, Main/Testing
run-name: ${{ github.actor }} submitted a CI CD Action, Main/Testing
on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  # Build Docker image (shared across all jobs)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t consult-app-api:${{ github.sha }} .

  # Run linting and formatting checks
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t consult-app-api:${{ github.sha }} .

      - name: Run Black formatter check
        run: |
          docker run --rm consult-app-api:${{ github.sha }} black --check --line-length 120 src/
        continue-on-error: true

      - name: Run Flake8 linter
        run: |
          docker run --rm consult-app-api:${{ github.sha }} flake8 --max-line-length=120 --extend-ignore=E203,W503 src/
        continue-on-error: true

  # Run unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t consult-app-api:${{ github.sha }} .

      - name: Prepare coverage directory
        run: |
          mkdir -p coverage
          chmod -R 777 coverage

      - name: Run unit tests (models)
        run: |
          docker run --rm \
            -e PYTHONPATH=/app:/app/src/models \
            consult-app-api:${{ github.sha }} \
            pytest /app/src/models/tests/unit -v --tb=short

      - name: Run unit tests (llm-api)
        run: |
          docker run --rm \
            -e PYTHONPATH=/app:/app/src/llm-api/tests \
            consult-app-api:${{ github.sha }} \
            pytest /app/src/llm-api/tests/unit -v --tb=short

      - name: Generate coverage report
        run: |
          # 1) Coverage from models unit tests (cover /src/models and /src/models/src)
          docker run --rm \
            -e PYTHONPATH=/app \
            -e COVERAGE_FILE=/app/coverage/.coverage \
            -v ${{ github.workspace }}/coverage:/app/coverage \
            consult-app-api:${{ github.sha }} \
            pytest /app/src/models/tests/unit \
              --cov=/app/src/models \
              --cov=/app/src/models/src \
              --cov-report=term \
              --cov-report=xml

          # 2) Coverage from llm-api unit tests (cover /src/llm-api/api), append to same data
          docker run --rm \
            -e PYTHONPATH=/app:/app/src/llm-api/tests \
            -e COVERAGE_FILE=/app/coverage/.coverage \
            -v ${{ github.workspace }}/coverage:/app/coverage \
            consult-app-api:${{ github.sha }} \
            pytest /app/src/llm-api/tests/unit \
              --cov=/app/src/llm-api/api \
              --cov-append \
              --cov-report=term \
              --cov-report=html:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-unit
          path: coverage/
        if: always()
        continue-on-error: true

  # Run integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t consult-app-api:${{ github.sha }} .

      - name: Run integration tests
        run: |
          docker run --rm consult-app-api:${{ github.sha }} pytest tests/integration/ -v --tb=short

  # Run system tests
  system-tests:
    name: System Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t consult-app-api:${{ github.sha }} .

      - name: Start API server container
        run: |
          docker run -d --name api-server -p 8081:8081 -e DEV=1 consult-app-api:${{ github.sha }}

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          sleep 10
          curl -f http://localhost:8081/ || exit 1

      - name: Run system tests
        run: |
          docker run --rm --network host consult-app-api:${{ github.sha }} pytest tests/system/ -v --tb=short

      - name: Show server logs
        if: always()
        run: |
          docker logs api-server

      - name: Stop server container
        if: always()
        run: |
          docker stop api-server || true
          docker rm api-server || true

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, system-tests]
    if: always()
    steps:
      - name: Check test results
        id: test-results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "System Tests: ${{ needs.system-tests.result }}"

          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.integration-tests.result }}" != "success" ] || [ "${{ needs.system-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "All tests passed!"
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Check if Slack webhook is configured
        id: slack-check
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: always() && steps.slack-check.outputs.enabled == 'true'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "${{ steps.test-results.outputs.status == 'success' && '✅ CI Pipeline Passed' || '❌ CI Pipeline Failed' }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.test-results.outputs.status == 'success' && '✅ CI Pipeline Passed' || '❌ CI Pipeline Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Test Results:*\n• Unit Tests: ${{ needs.unit-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}\n• Integration Tests: ${{ needs.integration-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}\n• System Tests: ${{ needs.system-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.head_commit.url }}|View Commit> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

